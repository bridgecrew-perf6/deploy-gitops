apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: argocd-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - argocd.kube.demo
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd
spec:
  hosts:
  - argocd.kube.demo
  gateways:
  - argocd-gateway
  http:
  - route:
    - destination:
        host: argocd-server
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: argocd
spec:
  host: argocd.kube.demo
  trafficPolicy:
    tls:
      mode: DISABLE